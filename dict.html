<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="icon" type="image/png" href="low_effort_icone.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Heptagone</title>
		<style>polygon { stroke-width: 2px; }</style>
	</head>
	<body>
		<section>
			<a href="?n=3">Triangle(1)</a>
			<a href="?n=4">Quadrilatère(2)</a>
			<a href="?n=5">Pentagone(4)</a>
			<a href="?n=6&chiral">Hexagone(12)</a>
			<a href="?n=6">Hexagone(14)</a>
			<a href="?n=7&chiral">Heptagone(39)</a>
			<a href="?n=7">Heptagone(54)</a>
			<a href="?n=8&chiral">Octogone(202)</a>
			<a href="?n=8">Octogone(332)</a>
			<a href="?n=9&chiral">Nonagone(1219)</a>
			<a href="?n=9">Nonagone(2246)</a>
			<a href="?n=10&chiral">Décagone(9468)</a>
			<a href="?n=10">Décagone(18264)</a>
		</section>
		<section id="drawing_area"></section>
		
		<script language="javascript">
var H = 6,
	edges = 7,
	chiral = false,
	border = 15,
	padding = 20,
	rayon = 50,
	xmlns = "http://www.w3.org/2000/svg";

Array.prototype.clone = function() { return this.slice(0); }
Array.prototype.swap = function (x,y) { var b = this[x]; this[x] = this[y]; this[y] = b; return this; }
Array.prototype.reverse = function(first, last) { while ((first != last) && (first != --last)) this.swap(first++, last); }
Array.prototype.rotate = function(first, middle, last) {
	// https://en.cppreference.com/w/cpp/algorithm/rotate, Possible Implementation
	if (first == middle)
		return last;
	if (middle == last)
		return first;
	var write = first, next_read = first, read; // read position for when "read" hits "last"
	for (read = middle; read != last; ++write, ++read) {
		if (write == next_read)
			next_read = read; // track where "first" went
		this.swap(write, read);
	}
	this.rotate(write, next_read, last); // rotate the remaining sequence into place
	return write;
}
Array.prototype.next_permutation = function(first, last) {
	// https://en.cppreference.com/w/cpp/algorithm/next_permutation, Possible Implementation
	if (first == last) return false;
	var i = last;
	if (first == --i) return false;
	while (true) {
		var i1 = i, i2;
		if (this[--i] < this[i1]) {
			i2 = last;
			while (!(this[i] < this[--i2]));
			this.swap(i, i2);
			this.reverse(i1, last);
			return true;
		}
		if (i == first) {
			this.reverse(first, last);
			return false;
		}
	}
}
Array.prototype.binary_search = function(el) { 
	if (this.length == 0)
		return false;
	var beg = 0, end = this.length, mid, comp;
	for (; beg + 1 < end;) {
		mid = Math.floor((beg + end) / 2);
		if (el > this[mid])
			beg = mid;
		else if (el < this[mid])
			end = mid;
		else
			return true;
	}
	return !(this[beg] < el) && !(this[beg] > el);
}
Array.prototype.insert_sorted = function(el) { this.push(el); for (var i = this.length-1, comp; i > 0; i--) { if (this[i-1] < this[i]) return this; this.swap(i-1, i); } return this; }
Array.prototype.weird_rotate = function() { /* 'rotation' of values ? */ for (var i = 0; i < this.length; i++) { this[i]++; if (this[i] == this.length) this[i] = 0; } return this; }
Array.prototype.weird_mirror = function() { /* 'mirror' of values ? */ for (var i = 0; i < this.length; i++) this[i] = this.length - 1 - this[i]; return this; }
Array.prototype.canonical = function(chiral) {
	var best = this.clone(), v = this.clone(), q;
	for (q = 0; q < this.length; q++) {
		v.weird_rotate();
		v.rotate(0, v.indexOf(0), v.length);
		if (v < best) best = v.clone();
		v.reverse(1, v.length);
		if (v < best) best = v.clone();
	}
	if (chiral) {
		v.weird_mirror();
		v = v.canonical();
		if (v < best) return v;
	}
	return best;
}

function identity(n) { var v = new Array(n); for (var i = 0; i < n; i++) v[i] = i; return v; }
function middle_divisor(n) { var i = 2, j = 4, lst_divisor = 1; for (;;) { if (n % i == 0) lst_divisor = i; j += 2 * i + 1; if (j > n) return lst_divisor; i++; } }
function compute_unique_permutations(n, chiral) {
	var curr = identity(edges), canon, unique_perms = {};
	do {
		canon = curr.canonical(chiral);
		if (unique_perms[canon] == undefined)
			unique_perms[canon] = true;
	} while(curr.next_permutation(1, curr.length));
	unique_perms = Object.keys(unique_perms);
	for (var j = 0; j < unique_perms.length; j++)
		unique_perms[j] = unique_perms[j].split(',');
	return unique_perms;
}

function createPoints(p, r) {
	var pts = "";
	for (var k = 0; k < p.length; k++)
		pts += (Math.cos(2*p[k]*Math.PI/p.length)*r) + "," + (Math.sin(2*p[k]*Math.PI/p.length)*r) + " ";
	return pts;
}
function createPolygon(p, x, y, r, angle, fill, stroke) {
	var u = document.createElementNS(xmlns, "polygon");
	u.setAttributeNS(null, "points", createPoints(p, r));
	u.setAttributeNS(null, "fill", fill);
	u.setAttributeNS(null, "stroke", stroke);
	u.setAttributeNS(null, "transform", "translate("+x+","+y+") rotate("+angle+", "+x+", "+y+")");
	return u;
}

var q = new URLSearchParams(window.location.search);
if (+q.get('n') > 2)
	edges = +q.get('n');
if (q.has('chiral'))
	chiral = true;

var unique_perms = compute_unique_permutations(edges, chiral);
H = q.has('paysage') ? middle_divisor(unique_perms.length) : unique_perms.length / middle_divisor(unique_perms.length);

var L = unique_perms.length / H;
var s = document.createElementNS(xmlns, "svg"),
	width = border*2 + padding*(L-1) + 2*rayon*L,
	height = border*2 + padding*(H-1) + 2*rayon*H;
s.setAttributeNS (null, "width", width);
s.setAttributeNS (null, "height", height);

for (var i = 0, k = 0; i < unique_perms.length; k++)
	for (var j = 0; j < H && i < unique_perms.length; i++, j++)
		s.appendChild(createPolygon(unique_perms[i], width/2+(2*rayon+padding)*((L-1)/2-k), height/2+(2*rayon+padding)*((H-1)/2-j), rayon, 0, "none", "black"));

document.getElementById("drawing_area").appendChild(s);

</script>
	</body>
</html>
